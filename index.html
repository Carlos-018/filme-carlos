    <style>
        body {
            font-family: Arial, sans-serif;

        header {
            background-color: #333;

        }

        .video-catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .video-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s;
        }

        .video-item:hover {
            transform: scale(1.05);
        }

        .video-item img {
            max-width: 100%;
            border-radius: 5px;
        }

        .video-item h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .video-item p {
            color: #555;
        }

        @media (max-width: 600px) {
            .video-item {
                width: 90%;
            }
        }
    </style>
</head>
